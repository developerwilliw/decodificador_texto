	1 - Para linkar sua pag html com um arquivo CSS utilize: <link rel="stylesheet" type="text/css" href="challenge1.css" media="screen" />. Em href, coloque o nome do arquivo CSS que será linkado, no nosso caso: challenge1.css. Se o arquivo CSS estiver no mesmo diretório do arquivo HTML, basta colocar o nome do arquivo CSS. Caso o CSS esteja em um subdiretório é preciso identificá-lo antes do nome. Ex: href="subdiretorio/challenge1.css"

	2 - Para dar apelidos às tags html, utilize o atributo class. Ex: <input class = "cripto">. Para se referenciar à tag utilizando o apelido digite "." antes do nome. Por exemplo: var cripto = document.querySelector(".cripto"); Isso é fundamental para colocar diversos botões e configurálos de maneiras diferentes, entre outras coisas. Vai ser importante para o nosso projeto uma vez que temos dois espaços de textos (uma entreda e outra saída) e 3 botões (criptografar, descriptografar e copiar). É possível referenciar a uma tag html atribuindo a ela um id. Exemplo: <input id="cripto">. Nesse caso, para referenciar a tag input com esse id, devo usar #cripto. Qual é a diferença de classe para id? id é único, enquanto classe posso atribuir um mesmo nome para mais de uma tag.
